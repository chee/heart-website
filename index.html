<script language="JavaScript1.2" type="text/JavaScript">
void function () {
	let timeout = 200
	let spacing = 50
	let lastX = 0
	let lastY = 0
	let limit = 10
	let index = 0

	let getRandom = items =>
		items[Math.floor(Math.random() * items.length)]

	let trailers = [
		"❤️",
		"💙",
		"💕",
		"💛",
		"\u2603\ufe0e",
		"\u2603\ufe0f",
		'<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 210 297"><path d="M29.5 102.7c-2.5-.3-5.4-1.2-7-2-5.5-2.8-6.9-10.2-2.9-15 .8-1 3.4-2.9 4.3-3.2l-.7-1.1a8.3 8.3 0 0 1-1.6-9.4c1.8-3.8 5.8-6.3 10.7-6.8l1.7-.1 2.4-2.4c3-2.7 5.5-4.7 6-4.7.8 0 6 2.8 7.1 3.8l1 .8L50 66c-.3 1.9-.7 4.1-1 5-.3 1.6-.3 1.8.1 2.8.6 1.4.6 4 0 5.2-.2.6-.9 1.5-1.4 2.2l-1.1 1.1 1.4.7c1.6.8 3.8 3 4.6 4.5a11 11 0 0 1 0 8.6c-1.2 2.7-4.3 5-8.3 6a49 49 0 0 1-14.8.7zm14.2-2c4-1.1 6.4-2.7 7.6-5.4.5-1.2.7-1.9.7-3.7 0-2 0-2.4-.8-3.7-1.3-2.3-3.5-4-6.9-5.2-.5-.1-.5-.2.2-.6 1.3-.8 3-3 3.4-4 .3-1.2.3-2.6 0-3.7-.3-.7-.8-1-3.8-2.6l-6.5-3.6-3-1.8-1.8.2c-6 .6-10.1 3.8-10.5 8.3-.2 2.7.9 5 3.3 6.8l1.1.9-1.8 1c-3.8 1.8-5.8 4.4-6 7.7-.4 4.4 2 7.7 6.5 9 3 1 4.5 1 10.5 1a32 32 0 0 0 7.8-.6zM30.2 80.5v-.8h10.5v1.6H30.2zm.6-4.7c-.7-.7-.2-2.2.8-2.2.8 0 1.2.5 1.2 1.4 0 1-1.2 1.6-2 .8zm7.9.1c-.4-.4-.4-1.6 0-2 .5-.5 1.5-.4 1.8.3.6 1.3-1 2.6-1.8 1.7zm9-5.2l.7-4.2c.5-3 .5-3.3.2-3.7a32 32 0 0 0-6-3.2c-.7 0-7 5.6-6.6 5.9a84.3 84.3 0 0 0 11.2 6.2c.2 0 .4-.5.5-1z"/></svg>',
		"🍉",
		"🍊",
		"🍌",
		"🍍",
		"🍐",
		"🍑",
		"🍒",
		"🍓",
		"🥝",
		"🍅",
		"🥑"
	]

	let createTrailer = (mouseX, mouseY) => {
		let trailer = document.createElement("trail")
		trailer.innerHTML = getRandom(trailers)
		with (trailer.style) {
			position = "absolute"
			zIndex = 100000000000000000000
			top = 0
			left = 0
			pointerEvents = "none"
			transform = `translate(${mouseX}px, ${mouseY}px)`
			fontSize = `${spacing}px`
		}
		return trailer
	}

	let trail = (x, y) => {
		let trailer = createTrailer(x, y)
		document.body.append(trailer)

		setTimeout(() => trailer.remove(), timeout)

		if (index++ > limit) {
			index = 0
		}
	}

	let handleMouseMovement = event => {
		let x = event.pageX
		let y = event.pageY

		let limitX = spacing + lastX
		let limitY = spacing + lastY

		if (
			x > limitX ||
			x < limitX ||
			y > limitY ||
			y < limitY
		) {
			trail(x, y)
		}

		lastX = x,
		lastY = y
	}

	window.addEventListener("mousemove", handleMouseMovement)
}()

void function () {
	let leafmoji = [
		"🍂",
		"🍁",
		"🍃",
		"🌿",
		"🍂",
		"🍁",
		"☘️",
		"🍂",
		"🍁",
		"🌲"
	]

	let getRandom = items =>
		items[Math.floor(Math.random() * items.length)]

	let roundum = number => Math.round(Math.random() * number)

	let getRandomLeaf = () => {
		let element = document.createElement("leaf")
		with (element) {
			textContent = getRandom(leafmoji)
			with (style) {
				position = "absolute"
				top = 0
				left = 0
				pointerEvents = "none"
				fontSize = "2em"
				display = "none"
			}
		}

		return {
			y: roundum(window.innerHeight) - 100,
			x: roundum(window.innerWidth),
			speed: roundum(5) + 3,
			steps: Math.random() * 0.1 + 0.05,
			step: 0,
			element
		}
	}

	let appendLeaf = leaf => (document.body.append(leaf.element), leaf)

	let leaves = Array.from(Array(20), () => appendLeaf(getRandomLeaf()))

	let calculateDrop = speed =>
		speed * Math.sin(90 * Math.PI / 180)

	let fall = leaves => {
		let height = window.innerHeight
		let width = window.innerWidth
		let scrollX = window.pageXOffset
		let scrollY = window.pageYOffset

		let nextLeaves = leaves.map(leaf => {
			let drift = leaf.speed * Math.cos(leaf.step)
			let drop = calculateDrop(leaf.speed)

			leaf.x += drift
			leaf.y += drop

			if (leaf.y > height) {
				leaf.element.remove()
				let next = appendLeaf(getRandomLeaf())
				return next
			}

			leaf.element.style.transform = `translate(
				${leaf.x + scrollX}px,
				${leaf.y + scrollY}px
			)`

			leaf.element.style.display = "block"

			leaf.step += leaf.steps

			return leaf
		})

		requestAnimationFrame(() => fall(nextLeaves))
	}

	fall(leaves)
}()
</script>
